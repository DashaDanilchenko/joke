<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <script src="https://kit.fontawesome.com/52fd4b3de4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="search width">
            <header>
                <p class="msi">MSI 2020</p> 
                <div class="favourite_btn none">
                    <div class="packaging">
                        <div class="btn see_favourite"><i class="fa-solid fa-grip-lines whit"></i></div>
                        <p class="favourite_text">Favorite</p>
                    </div>
                </div>   
            </header>
           <h2>Hey !</h2>
           <p class="find">Let`s try find a joke for you:</p>

           <form>
            <div class="position">
                <div class="on_radio" id="random"></div>
                <span class="text">Random</span>
            </div>

            <div>
                <div class="position">
                    <div class="on_radio"  id="from_caterogies"></div>   
                    <span class="text">From caterogies</span>
                </div>
                <div class="caterogies collapse">
                    <div class="animal">animal</div>
                    <div class="career">career</div>
                    <div class="celebrity">celebrity</div>
                    <div class="dev">dev</div>
                </div>
            </div>

            <div class="select_word">
                <div class="position">
                    <div class="on_radio" id="word"></div>  
                    <span class="text">Search</span>
                </div>
                <input class="input collapse" type="text" placeholder="Free text search..."> 
            </div>
                <button class="btn_joke">Get a joke</button>
           </form>

           <div class="container_cards"></div>

        </div>
        <div class="favourite none_average">
            <div class="favourite_btn position">
                <div class="packaging">
                    <div class="btn none close_favourite"><i class="fa-solid fa-x whit"></i></div>
                    <p class="favourite_text">Favorite</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
